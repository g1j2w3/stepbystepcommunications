<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Step By Step Communications</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --yellow: #F7E135;
            --green: #009A44;
            --dark-bg: #0a0a0a;
            --white: #ffffff;
            --black: #000000;
            --gray-light: #f5f5f5;
            --gray-text: #1a1a1a;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--gray-text);
            line-height: 1.6;
            font-weight: 400;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header / Navigation */
        header {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 80px;
            background: var(--white);
        }

        .logo {
            height: 110px;
            width: auto;
        }

        .logo img {
            height: 100%;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        nav a {
            color: var(--black);
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 17px;
            font-weight: 400;
            transition: opacity 0.3s;
            letter-spacing: 0.3px;
        }

        nav a:hover {
            opacity: 0.7;
        }

        nav a.active {
            text-decoration: underline;
            text-underline-offset: 4px;
        }

        .contact-btn {
            background: var(--black);
            color: var(--white);
            padding: 16px 40px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-btn:hover {
            background: #333;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--black);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        /* Mobile Navigation Overlay */
        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-nav-close::before,
        .mobile-nav-close::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 2px;
            background: var(--white);
        }

        .mobile-nav-close::before {
            transform: rotate(45deg);
        }

        .mobile-nav-close::after {
            transform: rotate(-45deg);
        }

        .mobile-nav a {
            color: var(--white);
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 24px;
            font-weight: 400;
            transition: opacity 0.3s;
        }

        .mobile-nav a:hover {
            opacity: 0.7;
        }

        .mobile-nav .contact-btn {
            margin-top: 20px;
            background: var(--yellow);
            color: var(--black);
        }

        /* Contact Section */
        .contact-section {
            padding: 80px;
            background: var(--white);
            min-height: 60vh;
        }

        .contact-content {
            max-width: 600px;
        }

        .contact-content h1 {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 48px;
            font-weight: 400;
            font-style: normal;
            color: var(--black);
            margin-bottom: 30px;
        }

        .contact-content p {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.8;
            color: var(--gray-text);
            margin-bottom: 30px;
        }

        .contact-email {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 18px;
            font-weight: 400;
            text-decoration: underline;
            text-underline-offset: 4px;
            color: var(--black);
            transition: opacity 0.3s;
            display: block;
            margin-bottom: 40px;
        }

        .contact-email:hover {
            opacity: 0.7;
        }

        .contact-form-page {
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            color: var(--black);
            margin-bottom: 8px;
        }

        .form-group label span {
            color: #999;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: none;
            border-bottom: 1px solid #ddd;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 16px;
            background: transparent;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-bottom-color: var(--black);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: flex;
            gap: 30px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            background: var(--black);
            color: var(--white);
            padding: 18px 50px;
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            font-weight: 400;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #333;
        }

        /* Footer */
        footer {
            padding: 60px 80px 80px;
            background: var(--white);
            border-top: 1px solid #eee;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .footer-logo {
            max-width: 200px;
        }

        .footer-logo img {
            width: 100%;
            height: auto;
        }

        .footer-contact {
            text-align: left;
        }

        .footer-contact h4 {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .footer-contact a {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 13px;
            font-weight: 400;
            text-decoration: underline;
            text-underline-offset: 3px;
        }

        .footer-links {
            text-align: left;
        }

        .footer-links h4 {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 10px;
        }

        .footer-links a {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 13px;
            font-weight: 400;
            text-decoration: underline;
            text-underline-offset: 3px;
            transition: opacity 0.3s;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .footer-content {
                flex-direction: column;
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }

            .logo {
                height: 70px;
            }

            nav {
                display: none;
            }

            .contact-btn.desktop {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .contact-section {
                padding: 60px 20px;
            }

            .contact-content h1 {
                font-size: 36px;
            }

            footer {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="images/logo.webp" alt="Step By Step Communications">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="accomplishments.html">Accomplishments</a>
            <a href="clients.html">Clients</a>
        </nav>
        <a href="contact.html" class="contact-btn desktop">CONTACT</a>
        <div class="hamburger" onclick="toggleMobileNav()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobileNav">
        <div class="mobile-nav-close" onclick="closeMobileNav()"></div>
        <a href="index.html" onclick="closeMobileNav()">Home</a>
        <a href="about.html" onclick="closeMobileNav()">About</a>
        <a href="services.html" onclick="closeMobileNav()">Services</a>
        <a href="accomplishments.html" onclick="closeMobileNav()">Accomplishments</a>
        <a href="clients.html" onclick="closeMobileNav()">Clients</a>
        <a href="contact.html" class="contact-btn" onclick="closeMobileNav()">CONTACT</a>
    </div>

    <script>
        function toggleMobileNav() {
            document.getElementById('mobileNav').classList.toggle('active');
            document.querySelector('.hamburger').classList.toggle('active');
        }

        function closeMobileNav() {
            document.getElementById('mobileNav').classList.remove('active');
            document.querySelector('.hamburger').classList.remove('active');
        }
    </script>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <h1>Contact us.</h1>
            <a href="mailto:elverageallen@stepbystepcommunications.net" class="contact-email">elverageallen@stepbystepcommunications.net</a>
            <form action="https://formspree.io/f/xdadyjkg" method="POST" class="contact-form-page">
                <div class="form-group">
                    <label>Name</label>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name <span>(required)</span></label>
                        <input type="text" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name <span>(required)</span></label>
                        <input type="text" name="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email <span>(required)</span></label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea name="message" rows="5"></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/logo.webp" alt="Step By Step Communications">
            </div>
            <div class="footer-contact">
                <h4>CONTACT</h4>
                <a href="mailto:elverageallen@stepbystepcommunications.net">elverageallen@stepbystepcommunications.net</a>
            </div>
            <div class="footer-links">
                <h4>QUICK LINKS</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="accomplishments.html">Accomplishments</a></li>
                    <li><a href="clients.html">Clients</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
